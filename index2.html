<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Scam - Scam Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffe5e5;
      color: #1e1e1e;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 620px;
      width: 90%;
      background: #fff;
      border-radius: 14px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.6em;
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      font-weight: 800;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    textarea,
    select {
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 1em;
      transition: 0.3s ease;
      color: #333;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #e63946;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background: #e63946;
      color: #fff;
      padding: 16px 24px;
      font-size: 1.1em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    button[type="submit"]:hover {
      background: #b02b37;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #message {
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      background: #fff0f0;
      color: #e63946;
      border: 1px solid #e63946;
      display: none;
    }

    .nav-links {
      margin-top: 40px;
      padding-top: 25px;
      border-top: 1px solid #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-around;
    }

    .nav-links a {
      flex-grow: 1;
      text-align: center;
      max-width: 45%;
      background: transparent;
      color: #e63946;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 16px;
      border: 2px solid #e63946;
      border-radius: 8px;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .nav-links a:hover {
      background: #e63946;
      color: white;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 12px;
      }

      .nav-links a {
        max-width: 100%;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report a Potential Scam</h1>
    <form id="scamReportForm" aria-label="Scam Report Form">
      <label for="scamType">Type of Scam:</label>
      <select id="scamType" name="scamType" required>
        <option value="">Select Type</option>
        <option value="Internship Scam">Internship Scam</option>
        <option value="Job Offer Scam">Job Offer Scam</option>
        <option value="Online Shopping Scam">Online Shopping Scam</option>
        <option value="Loan Scam">Loan Scam</option>
        <option value="Property Scam">Property Scam</option>
        <option value="Phishing Email/SMS">Phishing Email/SMS</option>
        <option value="Other">Other</option>
      </select>

      <label for="companyName">Company Name (if applicable):</label>
      <input type="text" id="companyName" name="companyName" placeholder="e.g., Fake XYZ Corp">

      <label for="description">Scam Description:</label>
      <textarea id="description" name="description" rows="5" required placeholder="Describe what happened in detail..."></textarea>

      <label for="reporterContact">Your Contact (optional):</label>
      <input type="text" id="reporterContact" name="reporterContact" placeholder="Email or Phone No.">

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required placeholder="e.g., Sakchi, near Jubilee Park">

      <label for="reporterType">You are a:</label>
      <select id="reporterType" name="reporterType">
        <option value="student">Student</option>
        <option value="local_resident">Local Resident</option>
        <option value="business_owner">Business Owner</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit Scam Report</button>
    </form>

    <div id="message">Your scam report has been submitted!</div>

    <div class="nav-links">
      <a href="alerts.html">üì¢ Live Scam Alerts</a>
      <a href="admin.html">üõ† Admin Panel</a>
      <a href="index.html">üè† Home</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('scamReportForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Show message
      message.style.display = 'block';
      message.textContent = '‚úÖ Scam report submitted successfully!';

      // Optional: Reset form
      form.reset();

      // Auto-hide after 5 seconds
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
