<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Scam Alerts - Scam Alerts</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to right, #ffe5e5, #ffffff);
        color: #1e1e1e;
    }

    .container {
        max-width: 900px;
        width: 95%;
        padding: 40px 30px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
        box-sizing: border-box;
        margin: 40px auto;
        animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        color: #d62828;
        font-size: 3em;
        margin-bottom: 15px;
        font-weight: 900;
    }

    p {
        line-height: 1.8;
        text-align: center;
        margin-bottom: 30px;
        color: #444;
        font-size: 1.1em;
    }

    .filter-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 35px;
        padding: 20px;
        background-color: #fff5f5;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .filter-section input[type="text"] {
        flex-grow: 1;
        max-width: 320px;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        background-color: #fff;
        color: #333;
        transition: all 0.3s ease;
    }

    .filter-section input[type="text"]:focus {
        border-color: #d62828;
        box-shadow: 0 0 8px rgba(214, 40, 40, 0.3);
        outline: none;
    }

    .filter-section button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 700;
        transition: 0.2s ease all;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .filter-section #applyFilter {
        background-color: #d62828;
        color: white;
    }

    .filter-section #applyFilter:hover {
        background-color: #b71c1c;
        transform: translateY(-2px);
    }

    .filter-section #clearFilter {
        background-color: #6c757d;
        color: white;
    }

    .filter-section #clearFilter:hover {
        background-color: #495057;
        transform: translateY(-2px);
    }

    #alertsContainer {
        margin-top: 20px;
    }

    .alert-card {
        border-left: 6px solid #d62828;
        padding: 24px;
        margin-bottom: 25px;
        border-radius: 12px;
        background-color: #fff8f8;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
    }

    .alert-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .alert-card h2 {
        margin-top: 0;
        color: #d62828;
        font-size: 2em;
        margin-bottom: 12px;
        font-weight: 800;
    }

    .alert-card p {
        margin-bottom: 8px;
        text-align: left;
        color: #333;
        font-size: 1.05em;
    }

    .alert-card strong {
        color: #222;
    }

    .no-alerts {
        text-align: center;
        color: #777;
        font-style: italic;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 8px;
    }

    .nav-links {
        text-align: center;
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        gap: 20px;
    }

    .nav-links a {
        text-align: center;
        flex-grow: 1;
        max-width: 260px;
        color: #d62828;
        text-decoration: none;
        padding: 14px 20px;
        border: 2px solid #d62828;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1em;
        transition: 0.3s ease all;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .nav-links a:hover {
        background-color: #d62828;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
        .container {
            margin: 15px;
            padding: 25px;
        }
        h1 {
            font-size: 2.2em;
        }
        .filter-section {
            flex-direction: column;
        }
        .filter-section input[type="text"],
        .filter-section button,
        .nav-links a {
            width: 100%;
            max-width: none;
        }
        .nav-links {
            flex-direction: column;
            gap: 12px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1> Live Scam Alerts </h1>
    <p>Stay vigilant! Verified scam alerts will appear here in real-time.</p>

    <div class="filter-section">
        <input type="text" id="scamTypeFilter" placeholder="Filter by Scam Type">
        <button id="applyFilter">Apply Filter</button>
        <button id="clearFilter">Clear Filter</button>
    </div>

    <div id="alertsContainer">
        <p class="no-alerts">Loading alerts...</p>
    </div>

    <div class="nav-links">
        <a href="index.html">Report a new Scam</a>
        <a href="admin.html">Admin Panel (for verification)</a>
        <a href="landing.html">Back to Home</a>
    </div>
</div>
<script src="js/alerts.js"></script>
</body>
</html>
